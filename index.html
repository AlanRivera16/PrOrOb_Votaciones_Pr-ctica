<!doctype html>
<html lang="en">
  <head>
    <title>Práctica</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
          <div class="mt-2">
              <label for="pregunta" class="h3">ESCRIBE TU PREGUNTA PARA QUE SEA VOTADA: </label>
              <input type="text"
              id="pregunta"
              class="form-control"
              placeholder="Ejemplo: ¿Te gusta estudiar o trajar desde casa?">

              <button class="btn btn-block mt-4 text-white" style="background:rgb(65, 2, 138);"
              type="submit"
              data-target="#modalAdd"
              data-toggle="modal"
              >Abrir votación</button>
          </div>    
      </div>

      <div class="modal fade"
      id="modalAdd"
      tabindex="-1"
      aria-hidden="true">
          <div class="modal-dialog modal-lg">
              <div class="modal-content bg-dark">
                  <div class="modal-header bg-dark"
                  id="tituloModal">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="text-white">&times;</span>
                  </button>          
                  </div>

  
                  <div class="modal-body my-5 bg-dark">
                      <div class="container">
                          <div class="d-flex justify-content-center">
                              <button class="btn btn-block btn-danger m-1 shadow-lg"
                              style="height: 40px; margin-top: 8px;"
                              id="VAfavor">A) DE ACUERDO</button>
                              <button class="btn btn-block btn-success m-1 shadow-lg"
                              style="height: 40px;"
                              id="VEncontra">B) NO MEGUSTA</button>
                              <button class="btn btn-block btn-warning m-1 shadow-lg text-white"
                              style="height: 40px;"
                              id="VInsegura">C) NO ME IMPORTA</button>
                          </div>
                      </div>
                  </div>
  
                  <div class="modal-footer bg-dark">
                      <button class="btn btn-block text-white" style="background:rgb(65, 2, 138);"
                      type="button"
                      
                      id="btnDetener">
                      Parar votación y contar resultados
                      </button>
                      <hr>
                  </div>
                  <div id="resultados"
                  class="mt-2">

                  </div>
                  
              </div>
          </div>
      </div>
  </div>

   
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/encuesta.class.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
